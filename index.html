layout: default

<ol id="news-list">
  {% assign posts = site.news | sort: 'date' | reverse %}
  {% for post in posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <div><small>{{ post.date | date: "%B %e, %Y" }}</small></div>
  </li>
  {% endfor %}
</ol>
