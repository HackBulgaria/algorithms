---
layout: default
title: Algorithms - Lectures
---

<ol id="lectures-list">
  {% for lecture in site.lectures %}
  <li>
    <a href="{{ lecture.url }}">{{ lecture.title }}</a>
    <div>{{ lecture.description }}</div>
    <div><small>{{ lecture.date | date: "%B %e, %Y" }}</small></div>
  </li>
  {% endfor %}
</ol>
